<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.5);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #ff4081;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2c2c2c;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .login-box input[type="submit"] {
      background-color: #ff4081;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box input[type="submit"]:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Giriş Yap</h2>
    <form onsubmit="girisYap(event)">
      <input type="text" id="kullanici" placeholder="Kullanıcı Adı" required>
      <input type="password" id="sifre" placeholder="Şifre" required>
      <input type="submit" value="Giriş">
    </form>
  </div>

  <script>
    function girisYap(e) {
      e.preventDefault();
      var kullanici = document.getElementById("kullanici").value;
      var sifre = document.getElementById("sifre").value;

      if (kullanici === "admin" && sifre === "1234") {
        window.location.href = "https://google.com"; // Burayı anime.html olarak değiştirebilirsin
      } else {
        alert("Kullanıcı adı veya şifre yanlış!");
      }
    }
  </script>

</body>
        </html>
